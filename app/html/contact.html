<section class="contact">
    <div class="container">
        <h2 class="title contact__title">Остались вопросы?</h2>
        <div class="contact__inner">
            <div class="contact__content">
                <div class="contact__text">
                    <p>
                        Оставьте заявку и мы проконсультируем вас и ответим на все вопросы
                    </p>
                    <p>
                        Вы так же можете связаться с нами удобным для вас способом
                    </p>
                </div>
                <ul class="social">
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#instagram"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#whatsapp"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#facebook"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#contact-phone"></use>
                            </svg>
                        </a>
                    </li>
                    <li class="social__item">
                        <a class="social__link" href="#">
                            <svg class="social__icon">
                                <use xlink:href="images/sprite.svg#post"></use>
                            </svg>
                        </a>
                    </li>
                </ul>
            </div>
            <form class="contact__form" action="#">
                <label class="visually-hidden" for="name">Поле для ввода Вашего имя</label>
                <input class="input" type="text" id="name" name="name" placeholder="Имя">
                <label class="visually-hidden" for="tel">Поле для ввода Вашего телефона</label>
                <input class="input" type="tel" i
                d="tel" name="tel" placeholder="Телефон">
                <label class="visually-hidden">Поле для ввода Вашего отзыва</label>
                <textarea class="input textarea" name="text" placeholder="Отзыв"></textarea>
                <button class="btn contact__btn" type="submit">Отправить</button>
                <label class="popup__label">
                    <input class="checkbox" type="checkbox" name="check">
                    <span class="contact__check"></span>
                    <p class="contact__text-contact">Я согласен на обработку персональных данных</p>
                </label>

            </form>
        </div>
    </div>
</section>
