<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dubai</title>
    <link rel="shortcut icon" href="images/logo-title.png" type="image/png">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body id="body">
    <header class="header">
    <div class="container">
        <div class="header__inner">
            <a class="logo header__logo" href="#">
                <img class="logo__images" src="images/logo.svg" alt="Логотип">
            </a>
            <nav class="menu">
                <ul class="menu__list">
                    <li class="menu__item">
                        <a class="menu__link" href="#">Главная</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Экскурсии</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">Контакты</a>
                    </li>
                    <li class="menu__item">
                        <a class="menu__link" href="#">О нас</a>
                    </li>
                </ul>
            </nav>
            <div class="header__select">
                <button class="header__btn" type="button" value="ru">
                    <span class="header__text">ru</span>
                    <svg class="header__arrow" aria-label="Выподающий список, выбор языка сайта">
                        <use xlink:href="images/sprite.svg#arrow"></use>
                    </svg>
                </button>
                <ul class="header__list">
                    <li class="header__item">
                        <button class="header__option" type="button" value="ru">Русский</button>
                    </li>
                    <li class="header__item">
                        <button class="header__option" type="button" value="en">English</button>
                    </li>
                </ul>
            </div>
            <button class="header__tel" type="button">
                <svg class="header__phone" aria-label="форма, оставить заявку">
                    <use xlink:href="images/sprite.svg#phone"></use>
                </svg>
            </button>
        </div>
    </div>
</header>
    <main class="main">
        <section class="home" style="background-image: url(images/home-bg.jpg);">
    <div class="container">
        <div class="home__inner">
            <h1 class="home__title">Экскурсии без посредников</h1>
            <p class="home__text">Лучшие в своем деле в деле своем</p>
            <button class="btn home__btn" type="button">Записаться на экскурсию</button>
            <a class="home__link" href="#">Посмотреть все экскурсии</a>
        </div>
    </div>

    <div class="popup">
        <div class="popup__wrapper">
            <div class="popup__content">
                <form class="popup__form" action="#">
                    <h3 class="popup__title">Оставить заявку</h3>
                    <p class="popup__descr">Мы перезвоним вам в ближайшее время</p>
                    <label class="visually-hidden" for="name">Поле для ввода Вашего имя</label>
                    <input class="popup__input" type="text" id="name" name="name" placeholder="Имя">
                    <label class="visually-hidden" for="tel">Поле для ввода Вашего телефона</label>
                    <input class="popup__input" type="tel" id="tel" name="tel" placeholder="Телефон">
                    <button class="btn popup__btn" type="submit">Отправить</button>
                    <label class="popup__label">
                        <input class="popup__checkbox" type="checkbox" name="check">
                        <span class="popup__check"></span>
                        <p class="popup__text">Я согласен на обработку персональных данных</p>
                    </label>
                </form>
                <button class="popup__btn-exit" type="button" aria-label="Закрытие модального окна">
                    <svg class="popup__exit">
                        <use xlink:href="images/sprite.svg#exit"></use>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</section>
    </main>    
    <footer class="footer">
    <div class="container">
      
    </div>
</footer>
    <script src="js/main.min.js"></script>
</body>
</html>
